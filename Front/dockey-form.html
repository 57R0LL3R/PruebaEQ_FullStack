<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar DocKey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 id="titulo">Crear Palabra Clave</h2>

  <form id="editForm">
    <input type="text" id="clave" placeholder="Clave" class="form-control mb-3" required>
    <input type="text" id="docName" placeholder="DocName" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/dock-fService.js"></script>
</body>
</html>
