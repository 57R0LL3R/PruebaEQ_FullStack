<!--
  Página para crear o editar una clave (DocKey).
  Si viene con un parámetro ID, se interpreta como edición.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Form DocKey</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<script src="js/auth.js"></script>

<body class="container py-5">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">PruebaEQ</a>
      <div>
        <a class="nav-link d-inline text-white ph-4" href="index.html">Upload PDF</a>
        <a class="nav-link d-inline text-white ph-4" href="dockey.html">Keys</a>
        <a class="nav-link d-inline text-white ph-4" href="logs.html">Logs</a>
        <a class="nav-link d-inline text-white ph-4" href="#" id="SingOut">Sing Out</a>
      </div>
    </div>
  </nav>

  <!-- Título dinámico -->
  <h2 id="titulo">Add key</h2>

  <!-- Formulario para editar o crear clave -->
  <form id="editForm">
    <input type="text" id="clave" placeholder="Clave" class="form-control mb-3" required>
    <input type="text" id="docName" placeholder="DocName" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <!-- Notificaciones tipo Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/dock-fService.js"></script>
</body>
</html>
