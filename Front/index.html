<!--
  Página principal del sistema.
  Permite subir un archivo PDF con validaciones de tipo y tamaño.
  Utiliza Bootstrap para el diseño y muestra notificaciones con Toasts.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<!-- Script de autenticación (verifica token y sesión) -->
<script src="js/auth.js"></script>

<body class="container py-5">
  <!-- Navegación principal -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">PruebaEQ</a>
      <div>
        <!-- Enlaces de navegación -->
        <a class="nav-link d-inline text-white ph-4" href="index.html">Upload PDF</a>
        <a class="nav-link d-inline text-white ph-4" href="dockey.html">Keys</a>
        <a class="nav-link d-inline text-white ph-4" href="logs.html">Logs</a>
        <a class="nav-link d-inline text-white ph-4" href="#" id="SingOut">Sing Out</a>
      </div>
    </div>
  </nav>

  <!-- Formulario para subir archivo PDF -->
  <form id="uploadForm" class="mx-auto">
    <center><h2 class="mb-4 py-2">Upload PDF</h2></center>
    <input type="file" id="pdfFile" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary w-100">
      Upload
      <span id="spinner" class="spinner" style="display: none;"></span>
    </button>
  </form>

  <!-- Contenedor de notificaciones -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/service.js"></script>
</body>
</html>
