<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logs de Procesamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4">Logs de Archivos Procesados</h2>

  <button onclick="cargarLogs()" class="btn btn-primary mb-3">Actualizar</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre original</th>
        <th>Estado</th>
        <th>Nuevo nombre</th>
        <th>Fecha de procesamiento</th>
      </tr>
    </thead>
    <tbody id="tablaLogs"></tbody>
  </table>

  <script src="js/logService.js"></script>
</body>
</html>
