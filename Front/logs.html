<!--
  Página que muestra el historial de archivos procesados (Logs).
  Permite visualizar nombre original, estado, nombre nuevo y fecha de procesamiento.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>

  <!-- Bootstrap y estilos personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<!-- Verificación de autenticación -->
<script src="js/auth.js"></script>

<body class="container py-5">
  <!-- Navegación principal -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">PruebaEQ</a>
      <div>
        <a class="nav-link d-inline text-white ph-4" href="index.html">Upload PDF</a>
        <a class="nav-link d-inline text-white ph-4" href="dockey.html">Keys</a>
        <a class="nav-link d-inline text-white ph-4" href="logs.html">Logs</a>
        <a class="nav-link d-inline text-white ph-4" href="#" id="SingOut">Sing Out </a>
      </div>
    </div>
  </nav>

  <!-- Título y botón de actualización -->
  <h2 class="mb-4">Files Processed</h2>
  <button onclick="cargarLogs()" class="btn btn-primary mb-3">Update</button>

  <!-- Tabla de logs -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="th">Original name</th>
        <th class="th">Status</th>
        <th class="th">New name</th>
        <th class="th">Process Date</th>
      </tr>
    </thead>
    <tbody id="tablaLogs"></tbody>
  </table>

  <!-- Script que carga los logs -->
  <script src="js/logService.js"></script>
</body>
</html>
