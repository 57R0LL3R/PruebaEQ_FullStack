<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestionar DocKeys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4">Gestión de Palabras Clave (DocKeys)</h2>


  <a class="btn btn-warning btn-sm" href="dockey-form.html">Añadir</a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Clave</th>
        <th>DocName</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaDocKeys"></tbody>
  </table>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/dockService.js"></script>
</body>
</html>
