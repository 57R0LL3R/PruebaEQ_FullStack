<!--
  Vista principal de las claves DocKey.
  Permite listar, editar o eliminar claves asociadas a documentos PDF.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DocKeys</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<script src="js/auth.js"></script>

<body class="container py-5">
  <!-- Navegación común -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">PruebaEQ</a>
      <div>
        <a class="nav-link d-inline text-white ph-4" href="index.html">Upload PDF</a>
        <a class="nav-link d-inline text-white ph-4" href="dockey.html">Keys</a>
        <a class="nav-link d-inline text-white ph-4" href="logs.html">Logs</a>
        <a class="nav-link d-inline text-white ph-4" href="#" id="SingOut">Sing Out</a>
      </div>
    </div>
  </nav>

  <!-- Título de la página -->
  <h2 class="mb-4">Keys</h2>

  <!-- Botón para crear nueva clave -->
  <a class="btn btn-warning mb-3" href="dockey-form.html">Add</a>

  <!-- Tabla para listar claves existentes -->
  <table class="table">
    <thead>
      <tr>
        <th class="th">ID</th>
        <th class="th">Key</th>
        <th class="th">DocName</th>
        <th class="th">Action</th>
      </tr>
    </thead>
    <tbody id="tablaDocKeys"></tbody>
  </table>

  <!-- Notificaciones tipo Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/dockService.js"></script>
</body>
</html>
